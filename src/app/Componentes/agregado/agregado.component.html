<!doctype html >
<html lang="en" class="bodyBG" >
<head >
    <title>Contactec</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/dimensionesCajas.css">
</head>
<body class="bodyBG" >     
    <header>   
           
        <nav class="navCentral">
            <ul >
                <li><a a routerLink="/inicio" class="enlace">Lista de contactos     /</a> </li>
                <li><a>Agregar contacto</a> </li>                
            </ul>
        </nav>
        
    </header>  
    <div class="contenedor">
        <form [formGroup]="formulario_Contacto">
            <div class = "columna">
                <h2>Agregue los datos del contacto</h2>
                <ul class="seqInputs">
                    <li>Nombre
                        <input type="text" formControlName = "nombre">
                    </li>
                    <li>Primer apellido
                        <input type="text"  formControlName = "apellido1">
                    </li>
                    <li>Segundo apellido
                        <input type="text"  formControlName = "apellido2">
                    </li>
                    <li>Número Celular
                        <input class = "numeroTelefono" type="number"  formControlName = "celular1">
                    </li>
                    <li>Segundo número Celular
                        <input class = "numeroTelefono" type="number" placeholder="Opcional"  formControlName = "celular2">
                    </li>
                    <li>Correo electrónico
                        <input type="email" placeholder="alguien@email.com"  formControlName = "correo_Electronico">
                    </li>
                    <li>Profesion
                        <input type="text"  formControlName = "profesion">
                    </li>
                </ul>            
            </div>
        </form>
        <div class = "columna2"> 
            <div class="separador">
                <img src="../../../assets/contacto.png" class="foto">
            </div>                               
            <div class="separador">
                <button type="button" class="botonGuardar" (click)= "agregar_Nuevo_Contacto(formulario_Contacto)">Guardar</button>                                       
            </div>
        </div>
    </div>

</body>
</html>
